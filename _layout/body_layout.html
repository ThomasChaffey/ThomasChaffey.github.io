      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/photo.jpg" alt="Thomas Chaffey" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Thomas Chaffey</h3>
            <p class="author__bio" itemprop="description">Nonlinear control, circuits,<br>optimization.</p>
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-fw fa-map-marker-alt" style="color:black" aria-hidden="true"></i> <span itemprop="name">Cambridge, UK</span></li>
              <li><a href="https://scholar.google.com/citations?user=mpR3WKgAAAAJ&hl=en" rel="nofollow noopener noreferrer"><i class="ai ai-fw ai-google-scholar-square" style="color:black" aria-hidden="true"></i> Google Scholar</a></li>
              <li><a href="https://www.researchgate.net/profile/Thomas-Chaffey" rel="nofollow noopener noreferrer"><i class="ai ai-fw ai-researchgate-square" style="color:black" aria-hidden="true"></i> Researchgate</a></li>
              
              <li><a href="https://github.com/ThomasChaffey" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github-square" style="color:black" aria-hidden="true"></i> GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
